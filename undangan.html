<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan 40 Hari</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .guest-box {
      position: absolute;
      z-index: 10;
      text-align: center;
      line-height: 1.4;
    }

    .guest-box .label {
      font-weight: normal;
    }

    .guest-box .name {
      font-weight: bold;
    }

    .guest-box hr {
      border: none;
      border-top: 1px solid #fff;
      margin: 6px 0;
    }

    .audio-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }

    .spin {
      animation: rotate 18s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .snowflake, .dove {
      position: fixed;
      top: -50px;
      z-index: 2;
      pointer-events: none;
    }

    .snowflake img, .dove img {
      width: 24px;
      height: auto;
      opacity: 0.8;
    }

    @media (min-width: 769px) {
      .background {
        content: url('assets/images/Artboard 5xxhdpi.png');
      }

      .guest-box {
        bottom: 40px;
        left: 70%;
        transform: translateX(-50%);
        width: 40%;
        padding: 16px 24px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 16px;
        color: white;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }

      .guest-box .name {
        font-size: 22px;
        color: #fff;
      }

      .guest-box .label {
        font-size: 16px;
      }

      .guest-box .footer {
        font-size: 14px;
        font-style: italic;
        opacity: 0.9;
      }
    }

    @media (max-width: 768px) {
      .background {
        content: url('assets/images/Artboard 6xxhdpi.png');
      }

      .guest-box {
        bottom: 3px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 12px 16px;
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        border: 2px dashed #666;
        border-radius: 12px;
        font-size: 12px;
      }

      .guest-box .name {
        font-size: 16px;
        color: #222;
      }

      .guest-box .label {
        font-size: 13px;
        font-weight: 500;
      }

      .guest-box .footer {
        font-size: 11px;
        font-style: italic;
        opacity: 0.8;
        color: #444;
      }

      .guest-box hr {
        border-top: 1px dashed #666;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/Artboard 5xxhdpi.png" alt="Undangan" class="background" />
    <div class="guest-box" id="guestBox">
      <div class="label">Kepada Yth. Bapak/Ibu/Saudara/i</div>
      <div class="name" id="namaTamu">Tamu Undangan</div>
      <hr />
      <div class="footer">Mohon maaf apabila ada kesalahan dalam penulisan nama dan gelar</div>
    </div>

    <button class="audio-btn spin" id="audioBtn" onclick="toggleAudio()">
      <span class="material-icons" id="iconAudio">stop</span>
    </button>

    <audio id="bgMusic" loop autoplay muted>
      <source src="assets/lagu.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung audio.
    </audio>
  </div>

  <!-- Snow container -->
  <div id="salju-container"></div>

  <script>
    const audio = document.getElementById('bgMusic');
    const iconAudio = document.getElementById('iconAudio');
    const audioBtn = document.getElementById('audioBtn');

    function getNamaDariURL() {
      const params = new URLSearchParams(window.location.search);
      const nama = params.get("to");
      return nama ? decodeURIComponent(nama) : null;
    }

    window.onload = () => {
      const nama = getNamaDariURL();
      if (nama) {
        document.getElementById("namaTamu").textContent = nama;
      }

      audio.muted = false;
      const promise = audio.play();
      if (promise !== undefined) {
        promise.then(() => {
          iconAudio.textContent = "stop";
          audioBtn.classList.add("spin");
        }).catch(() => {
          iconAudio.textContent = "play_arrow";
          audioBtn.classList.remove("spin");
        });
      }

      // Salju muncul setelah semua siap
      startSnow();
    };

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        iconAudio.textContent = "stop";
        audioBtn.classList.add("spin");
      } else {
        audio.pause();
        iconAudio.textContent = "play_arrow";
        audioBtn.classList.remove("spin");
      }
    }

    function startSnow() {
      const container = document.getElementById("salju-container");
      const snowImages = [
        "assets/salju/salju1.png",
        "assets/salju/salju2.png",
        "assets/salju/salju3.png"
      ];

      setInterval(() => {
        const snow = document.createElement("div");
        snow.className = "snowflake";
        const img = document.createElement("img");
        img.src = snowImages[Math.floor(Math.random() * snowImages.length)];
        snow.style.left = Math.random() * 100 + "vw";
        img.style.width = (Math.random() * 12 + 12) + "px";
        snow.appendChild(img);
        container.appendChild(snow);

        let duration = Math.random() * 5 + 5;
        snow.animate([
          { transform: "translateY(0)", opacity: 1 },
          { transform: "translateY(100vh)", opacity: 0.2 }
        ], {
          duration: duration * 1000,
          easing: "linear"
        });

        setTimeout(() => snow.remove(), duration * 1000);
      }, 300);
    }
  </script>
</body>
</html>
